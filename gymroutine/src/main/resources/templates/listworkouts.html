<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Workout routines</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="/css/weeklist.css" type="text/css">
</head>
<body>
	<a href="/weeklist">Back to Week List</a>
	<table class="table table-striped">
		<tr>
			<th><h2>Muscle group</h2></th>
			<th><h2>Exercise</h2></th>
			<th><h2>Sets</h2></th>
			<th><h2>Reps</h2></th>
			<th><h2>Weight</h2>
		</tr>

		<tr th:each="workout : ${week.getWorkouts()}">
			<td><h3 th:text="${workout.category.muscleGroup}"/></td>
			<td><h3 th:text="${workout.exercise}"/></td>
			<td><h3 th:text="${workout.sets}"/></td>
			<td><h3 th:text="${workout.reps}"/></td>
			<td><h3 th:text="${workout.weight}"/></td>
			<td><a class="logWorkout" th:href="@{/logworkout/{id}(id=${workout.workout_id})}">Log</a></td>
			<td><a class="logWorkout" th:href="@{/delete/{id}/{id2}(id=${workout.workout_id},id2=${week.number})}">Delete</a></td>
		</tr>
	</table>
</body>
</html>
